<form #registerForm="ngForm" (submit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />
  <div class="mb-3 form-floating">
    <input [(ngModel)]="model.username"
           class="form-control"
           name="username"
           placeholder="Username"
           type="text" />
    <label>Username</label>
  </div>

  <div class="mb-3 form-floating">
    <input [(ngModel)]="model.password"
           class="form-control"
           name="password"
           placeholder="Password"
           type="password" />
    <label>Password</label>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button (click)="cancel()" class="btn me-2" type="button">Cancel</button>
  </div>
</form>
